    <script>
        document.writeln("<h1>Arreglos</h1>");

        //Declarar

        var a1 = new Array(5); //Arreglo de 5 elementos

            document.writeln("<p>elem= "+ elem+ " "+

        }
        //Saber la posicion de un arreglo
        document.writeln("<p>Buscar elementos "+

            + a4 + "</p>");
