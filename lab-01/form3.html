<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--http://localhost:/lab1/form.html--->
    <!--http://localhost:5500/lab-1/xyz-->
    <!--La ruta es absoluta cuando comienza con 
        el slash en el action del form
    La ruta es relativa cuando no tiene slash-->
    <form action="xyz" method="get" id="myform">
        <p>
            <label>Nombre
                <input type="text" size="25" 
                maxlength="80" name="nombre">
            </label>
        </p>
        <p>
            <label for="">Escoger un color
                <input type="color" name="micolor">
            </label>
        </p>
        <p>
            <label for="">Ingresa la fecha de tu 
                cumplea√±os
                <input type="date" name="mifecha">
            </label>
        </p>
        <p>
            <label for="">Ingresa el datetime de algo
                <input type="datetime-local" name="midatetimelocal">
            </label>
        </p>
        <p>
            <label for="">Email
                <input type="email" size="25" name="correo"
                placeholder="nombre@dominio">
            </label>
        </p>
        <p>
            <label for="">En que mes estamos
                <input type="month">
            </label>
        </p>
        <p><label for="">Ingresa un numero
                <input type="number" min="0" max="20"
                step="1" value="11">
            </label>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
</body>
</html>
